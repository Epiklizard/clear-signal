<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: rgb(75, 192, 192);
        }
        .sign-in-container {
            max-width: 400px;
            margin: auto;
        }
        .sign-in-container input,
        .sign-in-container button {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="sign-in-container">
        <h1 class="h3 mb-3">Sign Up / Sign In</h1>

        <form>
            <div class="form-group">
                <label for="inputEmail">username</label>
                <input id="inputEmail" class="form-control" placeholder="clam-tickler" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input id="inputPassword" class="form-control" placeholder="123" required>
            </div>
            <button class="btn btn-primary btn-block" type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.5/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        submit_button = document.getElementById("submit-button")
        submit_button.onclick = async function() {}
    </script>
</body>

</html>
